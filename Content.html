<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Thư Sinh Nhật</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .letter-container {
            background-image: url('image.jpg'); /* Đường dẫn tới hình ảnh của bạn */
            background-size: cover;
            background-position: center;
            width: 90vw; /* Sử dụng 90% chiều rộng của màn hình */
            height: 90vh; /* Sử dụng 90% chiều cao của màn hình */
            max-width: 250px; /* Giới hạn chiều rộng tối đa */
            max-height: 450px; /* Giới hạn chiều cao tối đa */
            display: flex;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        .content {
            width: 95%;
            height: 60%;
            background-color: rgba(255, 255, 255, 0.6); /* Lớp phủ mờ */
            border-radius: 15px;
            display: flex;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 40px; /* Khoảng cách từ viền trên */
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="content">
            <p>Chúc mừng sinh nhật! Chúc bạn một ngày tràn ngập niềm vui, sức khỏe và hạnh phúc.</p>
        </div>
    </div>
</body>
</html>
