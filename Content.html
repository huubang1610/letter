<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Thư Sinh Nhật</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .map-link {
            font-size: 24px;
            text-decoration: none;
            color: #ff6347; /* Màu đỏ nhạt */
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .map-link img {
            width: 30px; /* Kích thước icon */
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .map-link img:hover {
            transform: scale(1.1); /* Phóng to khi hover */
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="location">
            <a href="https://www.google.com/maps/place/141+Nguy%E1%BB%85n+Huy+T%E1%BB%B1,+B%E1%BA%AFc+H%C3%A0,+H%C3%A0+T%C4%A9nh,+Vi%E1%BB%87t+Nam/@18.3470824,105.8986722,58m/data=!3m1!1e3!4m6!3m5!1s0x31384e6a7aa72a03:0xd56231f5fce4377!8m2!3d18.3470761!4d105.8988288!16s%2Fg%2F11gh_6tzck?entry=ttu&g_ep=EgoyMDI0MTAxMy4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="map-link">
                <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Vị trí Google Maps">
            </a>
        </div>
    </div>
</body>
</html>
