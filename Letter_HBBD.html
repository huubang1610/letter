<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f7d794;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer; /* Thêm con trỏ chuột để cho thấy đây là phần có thể nhấp */
            transition: opacity 0.5s ease; /* Thêm hiệu ứng mờ */
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        /* Các mảnh tam giác */
        .triangle.top-left {
            top: 0;
            left: 0;
            border-width: 0 150px 100px 0;
            border-color: transparent #d68d42 transparent transparent;
        }

        .triangle.top-right {
            top: 0;
            right: 0;
            border-width: 0 0 100px 150px;
            border-color: transparent transparent transparent #d68d42;
        }

        .triangle.bottom-left {
            bottom: 0;
            left: 0;
            border-width: 60px 100px 0 0;
            border-color: #f7d794 transparent transparent transparent;
            border-top: 1px solid #d68d42;
        }

        .triangle.bottom-right {
            bottom: 0;
            right: 0;
            border-width: 60px 0 0 100px;
            border-color: #f7d794 transparent transparent transparent;
            border-top: 1px solid #d68d42;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: rgb(235, 59, 112);
        }

        .from {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: #000000;
        }

        .br {
            background-image: url('image.jpg'); /* Đường dẫn tới hình ảnh của bạn */
            background-size: cover;
            background-position: center;
            width: 90vw; /* Sử dụng 90% chiều rộng của màn hình */
            height: 90vh; /* Sử dụng 90% chiều cao của màn hình */
            max-width: 250px; /* Giới hạn chiều rộng tối đa */
            max-height: 450px; /* Giới hạn chiều cao tối đa */
            display: flex;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 20px;
            opacity: 0;
        }

        .content {
            width: 100%;
            height: 60%;
            background-color: rgba(255, 255, 255, 0.6); /* Lớp phủ mờ */
            border-radius: 15px;
            display: flex;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 40px; /* Khoảng cách từ viền trên */
            margin-right: 10px; /* Khoảng cách từ viền trên */
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <!-- Các mảnh tam giác -->
        <div class="triangle top-left"></div>
        <div class="triangle top-right"></div>
        <div class="triangle bottom-left"></div>
        <div class="triangle bottom-right"></div>

        <!-- Biểu tượng trái tim ở giữa lá thư -->
        <div class="heart">❤</div>
        
        <!-- Phần br chứa nội dung -->
        <div class="br" id="br">
            <div class="content">
                <p>Chúc mừng sinh nhật! Chúc bạn một ngày tràn ngập niềm vui, sức khỏe và hạnh phúc.</p>
            </div>
        </div>

        <!-- Nội dung trong thư -->
        <div class="from">To: My friends</div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const br = document.getElementById('br');

        envelope.addEventListener('click', function() {
            br.style.opacity = 1; // Hiện phần br
            br.style.pointerEvents = 'auto'; // Bật sự kiện chuột cho br

            envelope.style.width = "280px";  // Đặt width với đơn vị là pixel
            envelope.style.height = "450px";
        });
    </script>
</body>
</html>
